[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Integration tests that call real AI providers
    unit: Unit tests that don't require external services

addopts =
    --verbose
    --cov=tests
    --cov-report=term-missing
    --cov-report=html
    -v
    --tb=short

timeout = 30
env_files = .env
