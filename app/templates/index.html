<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template Sense Analyzer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      .container {
        max-width: 900px;
        margin: 2rem auto;
      }
      .flex {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      pre {
        background: #0b1021;
        color: #e5e7eb;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        min-height: 200px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section>
        <header>
          <h1>Template Sense Analyzer</h1>
          <p>
            Upload an Excel template (.xlsx or .xls) to extract metadata using Template
            Sense.
          </p>
        </header>

        <form id="upload-form" class="flex">
          <label for="file">Excel file</label>
          <input
            type="file"
            id="file"
            name="file"
            accept=".xlsx,.xls"
            aria-label="Upload Excel file"
            required
          />

          <button type="submit" id="submit-button">Analyze template</button>
        </form>

        <article id="alert" class="hidden"></article>

        <h3>Result</h3>
        <pre id="result">Upload a file to see the extracted JSON metadata.</pre>
      </section>
    </main>

    <script>
      const form = document.getElementById("upload-form");
      const result = document.getElementById("result");
      const alertBox = document.getElementById("alert");
      const submitButton = document.getElementById("submit-button");

      const setLoading = (isLoading) => {
        submitButton.disabled = isLoading;
        submitButton.setAttribute("aria-busy", isLoading);
        submitButton.textContent = isLoading ? "Analyzing..." : "Analyze template";
      };

      const showAlert = (message, type = "error") => {
        alertBox.textContent = message;
        alertBox.classList.remove("hidden");
        alertBox.setAttribute("role", "alert");
        alertBox.className = type === "error" ? "contrast" : "secondary";
      };

      const clearAlert = () => {
        alertBox.textContent = "";
        alertBox.classList.add("hidden");
      };

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        clearAlert();

        const fileInput = document.getElementById("file");
        if (!fileInput.files.length) {
          showAlert("Please select an Excel file to analyze.");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        setLoading(true);
        result.textContent = "Processing...";

        try {
          const response = await fetch("/analyze", {
            method: "POST",
            body: formData,
          });

          const payload = await response.json();
          if (!response.ok || !payload.success) {
            throw new Error(payload.error || "Failed to analyze template.");
          }

          result.textContent = JSON.stringify(payload.data, null, 2);
        } catch (error) {
          console.error(error);
          showAlert(error.message || "Unexpected error. Please try again.");
          result.textContent = "No results.";
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
